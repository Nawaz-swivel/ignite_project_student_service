## servlet configuration
server:
  port: ${PORT:8081}

## application configuration
spring:
  application:
    name: ${APPLICATION_NAME:ignite-student-service}
  datasource:
    url: jdbc:mysql://db_instance:db_port/ignite_student_db?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:db_username}
    password: ${DB_PASSWORD:db_pwd}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

## eureka server configuration
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://discovery_instance:8761/eureka}

# oauth2 security configuration
security:
  oauth2:
    resource:
      token-info-uri: http://gateway_instance:8080/ignite-auth-service/oauth/check_token
    client:
      client-id: ignite-client
      client-secret: 1234

# oauth2 resource server configuration
oauth:
  resource-id: ${RESOURCE_ID:ignite_student}

## Payment-Microservice
payment:
  baseUrl: ${PAYMENT_BASE_URL:http://gateway_instance:8080/ignite-payment-service}
  deleteByStudentIdUrl: /api/v1/payment/delete/all/student/{studentId}

## Tuition-Microservice
tuition:
  baseUrl: ${TUITION_BASE_URL:http://gateway_instance:8080/ignite-tuition-service}
  removeStudentUrl: /api/v1/tuition/remove/student/{studentId}/tuition/{tuitionId}

## Auth-Microservice
auth:
  baseUrl: ${AUTH_BASE_URL:http://gateway_instance:8080/ignite-auth-service}
  createUserUrl: /api/v1/auth/users/register
  deleteUserUrl: /api/v1/auth/users/delete/{username}
